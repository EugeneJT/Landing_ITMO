<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--Из трех данных чисел выбрать наименьшее.
	<script>-->
		var a = parseInt(prompt("Введите первое число", ''));
		var b = parseInt(prompt("Введите второе число", ''));
		var c = parseInt(prompt("Введите третье число", ''));
		if (a<b && a<c) {
			alert("Наименьшее число:"+ a);
		}
		if (b<a && b<c) {
			alert("Наименьшее число"+ b);
		}
		if (c<a && c<b) {
			alert("Наименьшее число"+ c);
		}
	</script>
</body>
</html>
