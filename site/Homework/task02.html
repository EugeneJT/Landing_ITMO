<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task02</title>
</head>
<body>
<!-- Дано целое число, лежащее в диапазоне от -999 до 999. Вывести строку - словесное описание данного числа вида "отрицательное двузначное число", "нулевое число", "положительное однозначное число" и т.д.-->
	<script>
		var a = parseInt(prompt("Введите число от от -999 до 999", ''));
		if ((a>-999) && (a<-99)) {
			alert("Отрицательное трехзначное число");
		} else {
			if ((a<-9) && (a>-100))  {
				alert("Отрицательное двузначное число");
			} else {
				if ((a<0) && (a>-10)) {
					alert("Отрицательное однозначное число");
				} else {
					if (a===0) {
						alert("Нулевое число");
					} else {
						if ((a>0) && (a<10)) {
							alert("Положительное однозначное число");
						} else {
							if ((a>9) && (a<100)) {
								alert("Положительное двузначное число");
							} else {
								if ((a>99) && (a<1000)) {
									alert("Положительное трехзначное число");
								} else {
									alert("Введите число, лежащее в диапазоне от -999 до 999");
								}
							}
						}
					}
				}
			}
		}
	</script>
</body>
</html>
