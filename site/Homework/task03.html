<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task03</title>
</head>
<body>
	<!--Дано целое число в диапазоне 0 - 9. Вывести строку - название соответствующей цифры на русском языке (0 - "ноль", 1 - "один", 2 - "два", ...).-->
	<script>
		var a = parseInt(prompt("Введите число от 0 до 9", ''));
		if (a===0) {
			alert("Ноль");
		} else {
			if (a===1) {
				alert("Один");
			} else {
				if (a===2) {
					alert("Два");
				} else {
					if (a===3) {
						alert("Три");
					} else {
						if (a===4) {
							alert("Четыре");
						} else {
							if (a===5) {
								alert("Пять");
							} else {
								if (a===6) {
									alert("Шесть");
								} else {
									if (a===7) {
										alert("Семь");
									} else {
										if (a===8) {
											alert("Восемь");
										} else {
											if (a===9) {
												alert("Девять");
											} else {
												alert("Введите целое число, лежащее в диапазоне от 0 до 9");
											}
										}
									}
								}
							}
						}
					}
				}
			}
		}
	</script>
</body>
</html>
