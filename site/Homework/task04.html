<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task04</title>
</head>
<body>
	<!--Дано целое число в диапазоне 1 - 5. Вывести строку - словесное описание соответствующей оценки (1 - "плохо", 2 - "неудовлетворительно", 3 - "удовлетворительно", 4 - "хорошо", 5 - "отлично").-->
	<script>
		var a = parseInt(prompt("Оценка", ''));
		if (a===1) {
			alert("Плохо");
		} else {
			if (a===2) {
				alert("неудовлетворительно");
			} else {
				if (a===3) {
					alert("Удовлетворительно");
				} else {
					if (a===4) {
						alert("Хорошо");
					} else {
						if (a===5) {
							alert("Отлично");
						} else {
							alert("Введите число, лежащее в диапазоне от 1 до 5");
						}
					}
				}
			}
		}
	</script>
</body>
</html>
