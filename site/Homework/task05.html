<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>task05</title>
</head>
<body>
	<!--Проверить истинность высказывания: "Среди трех данных целых чисел есть хоть бы одна пара совпадающих". Требуется вывести логическое значение True, если приведенное высказывание для предложенных исходных данных является истинным, и значение False в противном случае.-->
	<script>
		var a=parseInt(prompt("Введите первое число"));
        var b=parseInt(prompt("Введите второе число"));
        var c=parseInt(prompt("Введите третье число"));
        var d=((a===b || a===c || b===c));
        alert (d)
	</script>
</body>
</html>
