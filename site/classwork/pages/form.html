<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Форма регистрации</title>
</head>
<body>
	<h2>Персональные данные</h2>
	<form action="" method="get">
		<div>
			<label for="f1">ФИО</label>
			<input type="text" name="username" id="f1" placeholder="Введите ФИО" required="">
		</div>
		<div>
			<label>Пол</label>
			<input type="radio" name="gender" value="m"><span>М</span> <!--gender - чтобы ввыбрать только один вариант -->
			<input type="radio" name="gender" value="f"><span>Ж</span>
		</div>
		<div>
			<label for="age">Возраст</label>
			<input type="number" name="age" value="" id="age" min="0" max="100">
		</div>
		<div>
			<label>Вы были здесь раньше?</label>
			<input type="checkbox" name="ch1"><span>Один раз</span>
			<input type="checkbox" name="ch2" checked><span>Бываю часто</span>
			<input type="checkbox" name="ch3"><span>Никогда не был</span>
		</div>
		<div>
			<label for="tel">Номер телефона</label>
			<input type="tel" name="tel" value="" id="tel">
		</div>
		<div>
			<select name="citySelector">
				<label>Город</label>
				<option value="">Выберите город...</option>
				<option value="sitySpb">Санкт-Петербург</option>
				<option value="sityMsk">Москва</option>
				<option value="sityNsk">Новосибирск</option>
			</select>
		</div>
		<h2>Данные для входа</h2>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email">
		</div>
		<div>
			<label for="paswd">Пароль</label>
			<input type="password" name="paswd" value="" id="paswd">
		</div>
		<div>
			<button type="submit" name="button">Отправить</button>
			<button type="reset" name="button">Очистить</button>
		</div>
	</form>
</body>
</html>
